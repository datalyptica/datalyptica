basePath: /api/v1
definitions:
  api.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  api.StartServicesRequest:
    properties:
      compose_file:
        type: string
      environment:
        additionalProperties:
          type: string
        type: object
      project_name:
        type: string
      services:
        items:
          type: string
        type: array
    type: object
  docker.OperationResult:
    properties:
      duration:
        type: string
      error:
        type: string
      exit_code:
        type: integer
      message:
        type: string
      output:
        type: string
      services:
        items:
          type: string
        type: array
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Docker installer API that provides endpoints to manage Docker services
    through a web interface
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Shudl Docker Installer API
  version: "1.0"
paths:
  /api/v1/docker/cleanup:
    post:
      consumes:
      - application/json
      description: Remove containers, networks, and volumes
      parameters:
      - description: Service configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.StartServicesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Cleanup Docker resources
      tags:
      - docker
  /api/v1/docker/restart:
    post:
      consumes:
      - application/json
      description: Restart Docker services using docker-compose
      parameters:
      - description: Service configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.StartServicesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Restart Docker services
      tags:
      - docker
  /api/v1/docker/start:
    post:
      consumes:
      - application/json
      description: Start Docker services using docker-compose
      parameters:
      - description: Service configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.StartServicesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Start Docker services
      tags:
      - docker
  /api/v1/docker/status:
    get:
      consumes:
      - application/json
      description: Get the status of Docker services
      parameters:
      - description: Docker compose file path
        in: query
        name: compose_file
        type: string
      - description: Docker compose project name
        in: query
        name: project_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Get Docker services status
      tags:
      - docker
  /api/v1/docker/stop:
    post:
      consumes:
      - application/json
      description: Stop Docker services using docker-compose
      parameters:
      - description: Service configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.StartServicesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Stop Docker services
      tags:
      - docker
  /api/v1/health:
    get:
      description: Check if the API is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Health check
      tags:
      - system
  /api/v1/system/validate:
    get:
      description: Check if Docker and Docker Compose are available
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/docker.OperationResult'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      summary: Validate Docker installation
      tags:
      - system
schemes:
- http
- https
swagger: "2.0"
