---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: datalyptica-apps
  labels:
    app: spark
    component: master
spec:
  type: ClusterIP
  ports:
    - port: 7077
      targetPort: 7077
      protocol: TCP
      name: rpc
    - port: 4040
      targetPort: 4040
      protocol: TCP
      name: webui
  selector:
    app: spark
    component: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: datalyptica-apps
  labels:
    app: spark
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      component: master
  template:
    metadata:
      labels:
        app: spark
        component: master
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: spark
          image: localhost:5001/datalyptica/spark:latest
          imagePullPolicy: Never
          command: ["/opt/spark/bin/spark-class"]
          args: ["org.apache.spark.deploy.master.Master"]
          ports:
            - containerPort: 7077
              name: rpc
            - containerPort: 4040
              name: webui
          env:
            - name: SPARK_MODE
              value: "master"
            - name: SPARK_MASTER_HOST
              value: "spark-master.datalyptica-apps.svc.cluster.local"
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_MASTER_WEBUI_PORT
              value: "4040"
          volumeMounts:
            - name: spark-config
              mountPath: /opt/spark/conf
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /
              port: 4040
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4040
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: spark-config
          configMap:
            name: spark-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: datalyptica-apps
  labels:
    app: spark
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark
      component: worker
  template:
    metadata:
      labels:
        app: spark
        component: worker
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: spark
          image: localhost:5001/datalyptica/spark:latest
          imagePullPolicy: Never
          command: ["/opt/spark/bin/spark-class"]
          args:
            - "org.apache.spark.deploy.worker.Worker"
            - "spark://spark-master.datalyptica-apps.svc.cluster.local:7077"
          env:
            - name: SPARK_MODE
              value: "worker"
            - name: SPARK_MASTER_URL
              value: "spark://spark-master.datalyptica-apps.svc.cluster.local:7077"
            - name: SPARK_WORKER_CORES
              value: "2"
            - name: SPARK_WORKER_MEMORY
              value: "4g"
          volumeMounts:
            - name: spark-config
              mountPath: /opt/spark/conf
              readOnly: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "6Gi"
              cpu: "3000m"
      volumes:
        - name: spark-config
          configMap:
            name: spark-config
