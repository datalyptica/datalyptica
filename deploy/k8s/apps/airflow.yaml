---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: datalyptica-apps
  labels:
    app: airflow
    component: webserver
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: airflow
    component: webserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: datalyptica-apps
  labels:
    app: airflow
    component: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
      component: webserver
  template:
    metadata:
      labels:
        app: airflow
        component: webserver
    spec:
      securityContext:
        fsGroup: 50000
        runAsUser: 50000
        runAsNonRoot: true
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z postgresql.datalyptica-core.svc.cluster.local 5432; do echo waiting for postgresql; sleep 2; done;",
            ]
        - name: init-db
          image: localhost:5001/datalyptica/airflow:latest
          imagePullPolicy: Never
          command: ["airflow", "db", "migrate"]
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/airflow"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: airflow-password
      containers:
        - name: airflow
          image: localhost:5001/datalyptica/airflow:latest
          imagePullPolicy: Never
          command: ["airflow", "webserver"]
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: "CeleryExecutor"
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/airflow"
            - name: AIRFLOW__CELERY__BROKER_URL
              value: "redis://:$(REDIS_PASSWORD)@redis.datalyptica-core.svc.cluster.local:6379/0"
            - name: AIRFLOW__CELERY__RESULT_BACKEND
              value: "db+postgresql://airflow:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/airflow"
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: airflow-credentials
                  key: secret-key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: airflow-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
