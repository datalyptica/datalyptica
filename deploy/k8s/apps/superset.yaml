---
apiVersion: v1
kind: Service
metadata:
  name: superset
  namespace: datalyptica-apps
  labels:
    app: superset
    tier: analytics
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
      protocol: TCP
      name: http
  selector:
    app: superset
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: datalyptica-apps
  labels:
    app: superset
    tier: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
        tier: analytics
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z postgresql.datalyptica-core.svc.cluster.local 5432; do echo waiting for postgresql; sleep 2; done;",
            ]
        - name: init-db
          image: localhost:5001/datalyptica/superset:latest
          imagePullPolicy: Never
          command: ["superset", "db", "upgrade"]
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: superset-credentials
                  key: secret-key
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql+psycopg2://superset:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/superset"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: superset-password
        - name: create-admin
          image: localhost:5001/datalyptica/superset:latest
          imagePullPolicy: Never
          command:
            [
              "superset",
              "fab",
              "create-admin",
              "--username",
              "admin",
              "--firstname",
              "Admin",
              "--lastname",
              "User",
              "--email",
              "admin@datalyptica.com",
              "--password",
              "$(SUPERSET_ADMIN_PASSWORD)",
            ]
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: superset-credentials
                  key: secret-key
            - name: SUPERSET_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: superset-credentials
                  key: admin-password
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql+psycopg2://superset:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/superset"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: superset-password
      containers:
        - name: superset
          image: localhost:5001/datalyptica/superset:latest
          imagePullPolicy: Never
          command:
            [
              "gunicorn",
              "--bind",
              "0.0.0.0:8088",
              "--workers",
              "4",
              "--timeout",
              "120",
              "--limit-request-line",
              "0",
              "--limit-request-field_size",
              "0",
              "superset.app:create_app()",
            ]
          ports:
            - containerPort: 8088
              name: http
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: superset-credentials
                  key: secret-key
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql+psycopg2://superset:$(POSTGRES_PASSWORD)@postgresql.datalyptica-core.svc.cluster.local:5432/superset"
            - name: REDIS_HOST
              value: "redis.datalyptica-core.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: superset-password
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
