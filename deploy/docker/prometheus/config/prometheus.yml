# Prometheus Configuration for Datalyptica
# Version: 3.8.0 (verified Nov 28, 2025)
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "datalyptica"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "postgresql"
    static_configs:
      - targets: ["postgresql:9187"]

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]

  - job_name: "trino"
    static_configs:
      - targets: ["trino:8080"]

  - job_name: "spark"
    static_configs:
      - targets: ["spark-master:8080", "spark-worker:8081"]

  - job_name: "flink"
    static_configs:
      - targets: ["flink-jobmanager:8081"]

  - job_name: "clickhouse"
    static_configs:
      - targets: ["clickhouse:9000"]

  - job_name: "minio"
    static_configs:
      - targets: ["minio:9000"]

  - job_name: "nessie"
    static_configs:
      - targets: ["nessie:19120"]

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  - job_name: "airflow"
    static_configs:
      - targets: ["airflow-webserver:8080"]

  - job_name: "mlflow"
    static_configs:
      - targets: ["mlflow:5000"]

  - job_name: "jupyterhub"
    static_configs:
      - targets: ["jupyterhub:8000"]

  - job_name: "superset"
    static_configs:
      - targets: ["superset:8088"]
