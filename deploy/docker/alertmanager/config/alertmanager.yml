# Alertmanager Configuration for Datalyptica
# Version: 0.29.0 (verified Nov 1, 2025)
global:
  resolve_timeout: 5m
  smtp_from: "alerts@datalyptica.local"
  smtp_smarthost: "localhost:25"
  smtp_require_tls: false

route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical"
      continue: true
    - match:
        severity: warning
      receiver: "warning"

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://localhost:5001/webhook"
        send_resolved: true

  - name: "critical"
    email_configs:
      - to: "admin@datalyptica.local"
        headers:
          Subject: "CRITICAL: {{ .GroupLabels.alertname }}"
        html: '{{ template "email.default.html" . }}'

  - name: "warning"
    email_configs:
      - to: "alerts@datalyptica.local"
        headers:
          Subject: "WARNING: {{ .GroupLabels.alertname }}"
        html: '{{ template "email.default.html" . }}'

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]

templates:
  - "/etc/alertmanager/templates/*.tmpl"
