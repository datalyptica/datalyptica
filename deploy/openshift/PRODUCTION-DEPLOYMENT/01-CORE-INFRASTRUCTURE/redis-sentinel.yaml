# Redis Sentinel HA Cluster
# This creates 3 Redis nodes + 3 Sentinel monitors for automatic failover
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: datalyptica-infra
  labels:
    app: redis
data:
  redis.conf: |
    # Redis configuration
    bind 0.0.0.0
    protected-mode no
    port 6379

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec

    # Replication
    replica-read-only yes
    repl-diskless-sync yes

    # Memory
    maxmemory 2gb
    maxmemory-policy allkeys-lru

    # Logging
    loglevel notice

  sentinel.conf: |
    # Sentinel configuration
    bind 0.0.0.0
    port 26379
    sentinel monitor mymaster redis-0.redis-headless.datalyptica-infra.svc.cluster.local 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: datalyptica-infra
type: Opaque
stringData:
  password: "redis-password-change-me-in-production" # CHANGE THIS!

---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: datalyptica-infra
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: redis
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: datalyptica-infra
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: redis
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: datalyptica-infra
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - name: sentinel
      port: 26379
      targetPort: 26379
  selector:
    app: redis
    component: sentinel

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: datalyptica-infra
  labels:
    app: redis
    component: server
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
      component: server
  template:
    metadata:
      labels:
        app: redis
        component: server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis
                  component: server
              topologyKey: kubernetes.io/hostname

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          command:
            - sh
            - -c
            - |
              set -ex
              # Start Redis with config
              redis-server /etc/redis/redis.conf --requirepass $REDIS_PASSWORD

          ports:
            - name: redis
              containerPort: 6379

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 2Gi

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3

          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis

          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: redis-config

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: redis
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard # CHANGE THIS TO YOUR STORAGE CLASS
        resources:
          requests:
            storage: 5Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: datalyptica-infra
  labels:
    app: redis
    component: sentinel
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis
      component: sentinel
  template:
    metadata:
      labels:
        app: redis
        component: sentinel
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: redis
                    component: sentinel
                topologyKey: kubernetes.io/hostname

      containers:
        - name: sentinel
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          command:
            - sh
            - -c
            - |
              set -ex
              # Copy sentinel config to writable location
              cp /etc/redis-sentinel/sentinel.conf /data/sentinel.conf
              # Add authentication
              echo "sentinel auth-pass mymaster $REDIS_PASSWORD" >> /data/sentinel.conf
              # Start Sentinel
              redis-sentinel /data/sentinel.conf

          ports:
            - name: sentinel
              containerPort: 26379

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3

          volumeMounts:
            - name: config
              mountPath: /etc/redis-sentinel
            - name: data
              mountPath: /data

          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: redis-config
        - name: data
          emptyDir: {}
