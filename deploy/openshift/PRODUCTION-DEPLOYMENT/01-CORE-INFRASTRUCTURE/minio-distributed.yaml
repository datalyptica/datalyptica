# MinIO Distributed Object Storage - MinIO Operator
# This creates a 4-node MinIO cluster with erasure coding

apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: datalyptica-minio
  namespace: datalyptica-infra
  labels:
    app: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: object-storage
spec:
  # Image
  image: minio/minio:RELEASE.2023-09-04T19-57-37Z
  imagePullPolicy: IfNotPresent

  # Pools (distributed mode with 4 servers, 1 drive each)
  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: standard # CHANGE THIS TO YOUR STORAGE CLASS
          resources:
            requests:
              storage: 50Gi

      # Pod anti-affinity
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  v1.min.io/tenant: datalyptica-minio
                  v1.min.io/pool: pool-0
              topologyKey: kubernetes.io/hostname

      # Resources per pod
      resources:
        requests:
          cpu: 250m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 4Gi

      # Security context
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true

  # MinIO configuration
  configuration:
    name: datalyptica-minio-env-configuration

  # Root credentials
  credsSecret:
    name: datalyptica-minio-creds-secret

  # Expose services
  exposeServices:
    console: true
    minio: true

  # Features
  features:
    bucketDNS: false
    domains: {}

  # Service configuration
  requestAutoCert: false

  # Subpath (not used, but required by operator)
  subPath: ""

  # Mount path
  mountPath: /export

---
# MinIO root credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: datalyptica-minio-creds-secret
  namespace: datalyptica-infra
type: Opaque
stringData:
  accesskey: "minio-admin" # CHANGE THIS!
  secretkey: "minio-password-change-me-in-production" # CHANGE THIS!

---
# MinIO environment configuration
apiVersion: v1
kind: Secret
metadata:
  name: datalyptica-minio-env-configuration
  namespace: datalyptica-infra
type: Opaque
stringData:
  config.env: |
    # MinIO configuration
    export MINIO_BROWSER="on"
    export MINIO_REGION_NAME="us-east-1"
    export MINIO_STORAGE_CLASS_STANDARD="EC:2"
    export MINIO_API_REQUESTS_MAX="10000"
    export MINIO_API_REQUESTS_DEADLINE="10s"

    # Prometheus metrics
    export MINIO_PROMETHEUS_AUTH_TYPE="public"

    # Logging
    export MINIO_LOGGER_WEBHOOK_ENABLE_audit="off"

---
# Service for MinIO API (S3-compatible)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: datalyptica-infra
  labels:
    app: minio
    v1.min.io/tenant: datalyptica-minio
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 9000
      protocol: TCP
  selector:
    v1.min.io/tenant: datalyptica-minio

---
# Service for MinIO Console (Web UI)
apiVersion: v1
kind: Service
metadata:
  name: datalyptica-minio-console
  namespace: datalyptica-infra
  labels:
    app: minio
    v1.min.io/tenant: datalyptica-minio
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    v1.min.io/tenant: datalyptica-minio
