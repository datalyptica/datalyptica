# Nessie Data Catalog Deployment
# Connects to PostgreSQL HA cluster for metadata storage
---
apiVersion: v1
kind: Secret
metadata:
  name: nessie-postgres-secret
  namespace: datalyptica-data
  labels:
    app: nessie
type: Opaque
stringData:
  password: "nessie-secure-password-123" # CHANGE THIS - Must match PostgreSQL user password

---
apiVersion: v1
kind: Service
metadata:
  name: nessie
  namespace: datalyptica-data
  labels:
    app: nessie
    app.kubernetes.io/name: nessie
    app.kubernetes.io/component: data-catalog
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 19120
      targetPort: 19120
      protocol: TCP
  selector:
    app: nessie

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nessie
  namespace: datalyptica-data
  labels:
    app: nessie
    app.kubernetes.io/name: nessie
    app.kubernetes.io/component: data-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nessie
  template:
    metadata:
      labels:
        app: nessie
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nessie
                topologyKey: kubernetes.io/hostname

      containers:
        - name: nessie
          image: ghcr.io/projectnessie/nessie:0.76.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 19120
              protocol: TCP

          env:
            # Nessie version store type
            - name: NESSIE_VERSION_STORE_TYPE
              value: "JDBC"

            # PostgreSQL connection
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://datalyptica-pg-primary.datalyptica-infra.svc.cluster.local:5432/nessie"

            - name: QUARKUS_DATASOURCE_USERNAME
              value: "nessie"

            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nessie-postgres-secret
                  key: password

            # Database pool settings
            - name: QUARKUS_DATASOURCE_JDBC_MIN_SIZE
              value: "2"

            - name: QUARKUS_DATASOURCE_JDBC_MAX_SIZE
              value: "20"

            # HTTP settings
            - name: QUARKUS_HTTP_PORT
              value: "19120"

            - name: QUARKUS_HTTP_HOST
              value: "0.0.0.0"

            # Logging
            - name: QUARKUS_LOG_LEVEL
              value: "INFO"

            - name: QUARKUS_LOG_CONSOLE_FORMAT
              value: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"

            # Metrics
            - name: QUARKUS_MICROMETER_ENABLED
              value: "true"

            - name: QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED
              value: "true"

            # CORS (if needed for external access)
            - name: QUARKUS_HTTP_CORS
              value: "true"

            - name: QUARKUS_HTTP_CORS_ORIGINS
              value: "*"

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 19120
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 19120
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
