apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-analytics-to-data
  namespace: datalyptica-data
  labels:
    layer: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow from management namespace (JupyterHub, Airflow, Superset, Great Expectations)
    - from:
        - namespaceSelector:
            matchLabels:
              name: datalyptica-management
      ports:
        - protocol: TCP
          port: 8080 # Trino, Spark
        - protocol: TCP
          port: 8081 # Flink, Spark workers
        - protocol: TCP
          port: 7077 # Spark master
        - protocol: TCP
          port: 19120 # Nessie
        - protocol: TCP
          port: 8123 # ClickHouse HTTP
        - protocol: TCP
          port: 9000 # ClickHouse Native
