apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-analytics-to-infrastructure
  namespace: datalyptica-infrastructure
  labels:
    layer: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow from management namespace (Airflow, Superset using Redis/Keycloak)
    - from:
        - namespaceSelector:
            matchLabels:
              name: datalyptica-management
      ports:
        - protocol: TCP
          port: 6379 # Redis
        - protocol: TCP
          port: 26379 # Redis Sentinel
        - protocol: TCP
          port: 8080 # Keycloak HTTP
        - protocol: TCP
          port: 8443 # Keycloak HTTPS
