apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-analytics-to-storage
  namespace: datalyptica-storage
  labels:
    layer: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow from management namespace (Airflow, Superset, MLflow, JupyterHub backends)
    - from:
        - namespaceSelector:
            matchLabels:
              name: datalyptica-management
      ports:
        - protocol: TCP
          port: 5432 # PostgreSQL
        - protocol: TCP
          port: 9000 # MinIO
