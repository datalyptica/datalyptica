apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: airflow
  namespace: datalyptica-management
  labels:
    app: airflow
    component: webserver
    layer: analytics
  annotations:
    haproxy.router.openshift.io/timeout: 10m
spec:
  host: airflow.apps.cluster.local
  to:
    kind: Service
    name: airflow-webserver
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
