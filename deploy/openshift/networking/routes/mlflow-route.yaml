apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mlflow
  namespace: datalyptica-management
  labels:
    app: mlflow
    layer: analytics
  annotations:
    haproxy.router.openshift.io/timeout: 10m
spec:
  host: mlflow.apps.cluster.local
  to:
    kind: Service
    name: mlflow
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
