apiVersion: apps/v1
kind: Deployment
metadata:
  name: great-expectations
  namespace: datalyptica-management
  labels:
    app: great-expectations
    layer: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: great-expectations
  template:
    metadata:
      labels:
        app: great-expectations
        layer: analytics
    spec:
      serviceAccountName: great-expectations
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: great-expectations
                topologyKey: kubernetes.io/hostname
      containers:
        - name: great-expectations
          image: ghcr.io/datalyptica/datalyptica/great-expectations:v1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Starting Great Expectations validation service..."
              # Run validation on schedule
              while true; do
                echo "Running data validation at $(date)"
                great_expectations checkpoint run validation_checkpoint || echo "Validation failed"
                echo "Sleeping for 1 hour..."
                sleep 3600
              done
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GE_HOME
              value: /opt/great_expectations
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: TRINO_HOST
              value: trino.datalyptica-data.svc.cluster.local
            - name: TRINO_PORT
              value: "8080"
            - name: TRINO_USER
              value: great_expectations
            - name: TRINO_CATALOG
              value: nessie
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: ge-config
              mountPath: /opt/great_expectations
            - name: ge-data
              mountPath: /opt/great_expectations/uncommitted
      volumes:
        - name: ge-config
          configMap:
            name: great-expectations-config
        - name: ge-data
          emptyDir:
            sizeLimit: 5Gi
