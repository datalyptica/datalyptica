apiVersion: v1
kind: Service
metadata:
  name: jupyterhub
  namespace: datalyptica-management
  labels:
    app: jupyterhub
    layer: analytics
spec:
  type: ClusterIP
  selector:
    app: jupyterhub
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: jupyterhub-proxy
  namespace: datalyptica-management
  labels:
    app: jupyterhub
    component: proxy
    layer: analytics
spec:
  type: ClusterIP
  selector:
    app: jupyterhub
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
