apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: datalyptica-management
  labels:
    app: mlflow
    layer: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        layer: analytics
    spec:
      serviceAccountName: mlflow
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: mlflow
                topologyKey: kubernetes.io/hostname
      containers:
        - name: mlflow
          image: ghcr.io/datalyptica/datalyptica/mlflow:v1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - mlflow
            - server
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --backend-store-uri
            - postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/$(POSTGRES_DB)
            - --default-artifact-root
            - s3://datalyptica/mlflow-artifacts
            - --serve-artifacts
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: postgresql.datalyptica-storage.svc.cluster.local
            - name: POSTGRES_DB
              value: mlflow
            - name: POSTGRES_USER
              value: mlflow
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: postgres-password
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: MLFLOW_S3_ENDPOINT_URL
              value: http://minio.datalyptica-storage.svc.cluster.local:9000
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
