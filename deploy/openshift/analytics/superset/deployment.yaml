apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: datalyptica-management
  labels:
    app: superset
    layer: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
        layer: analytics
    spec:
      serviceAccountName: superset
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: superset
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-db
          image: ghcr.io/datalyptica/datalyptica/superset:v1.0.0
          command:
            - /bin/bash
            - -c
            - |
              until python -c "from superset import db; db.engine.connect()"; do
                echo "Waiting for database..."
                sleep 5
              done
          envFrom:
            - configMapRef:
                name: superset-config
            - secretRef:
                name: superset-secrets
      containers:
        - name: superset
          image: ghcr.io/datalyptica/datalyptica/superset:v1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              set -e
              # Run database migrations
              superset db upgrade
              # Initialize Superset
              superset init
              # Start Superset
              gunicorn \
                --bind 0.0.0.0:8088 \
                --workers 4 \
                --worker-class gthread \
                --threads 4 \
                --timeout 300 \
                --limit-request-line 0 \
                --limit-request-field_size 0 \
                "superset.app:create_app()"
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          envFrom:
            - configMapRef:
                name: superset-config
            - secretRef:
                name: superset-secrets
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
