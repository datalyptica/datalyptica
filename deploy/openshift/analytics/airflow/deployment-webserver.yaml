apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: datalyptica-management
  labels:
    app: airflow
    component: webserver
    layer: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: airflow
      component: webserver
  template:
    metadata:
      labels:
        app: airflow
        component: webserver
        layer: analytics
    spec:
      serviceAccountName: airflow
      securityContext:
        fsGroup: 50000
        runAsNonRoot: true
        runAsUser: 50000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: airflow
                    component: webserver
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-db
          image: ghcr.io/datalyptica/datalyptica/airflow:v1.0.0
          command:
            - /bin/bash
            - -c
            - |
              until airflow db check; do
                echo "Waiting for database..."
                sleep 5
              done
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secrets
      containers:
        - name: webserver
          image: ghcr.io/datalyptica/datalyptica/airflow:v1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - airflow
            - webserver
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secrets
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
            - name: logs
              mountPath: /opt/airflow/logs
      volumes:
        - name: dags
          emptyDir: {}
        - name: logs
          emptyDir:
            sizeLimit: 10Gi
