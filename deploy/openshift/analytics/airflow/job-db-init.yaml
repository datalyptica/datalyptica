apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-db-init
  namespace: datalyptica-management
  labels:
    app: airflow
    component: db-init
    layer: analytics
spec:
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: airflow
        component: db-init
        layer: analytics
    spec:
      serviceAccountName: airflow
      securityContext:
        fsGroup: 50000
        runAsNonRoot: true
        runAsUser: 50000
      restartPolicy: OnFailure
      containers:
        - name: db-init
          image: ghcr.io/datalyptica/datalyptica/airflow:v1.0.0
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Initializing Airflow database..."
              airflow db init
              echo "Creating admin user..."
              airflow users create \
                --username admin \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email admin@datalyptica.com \
                --password ${AIRFLOW_ADMIN_PASSWORD}
              echo "Database initialization complete"
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secrets
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
