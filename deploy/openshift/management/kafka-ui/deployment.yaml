apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: datalyptica-management
  labels:
    app: kafka-ui
    component: management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
        component: management
    spec:
      serviceAccountName: kafka-ui
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kafka-ui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: kafka-ui
          image: ghcr.io/datalyptica/datalyptica/kafka-ui:v1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: datalyptica-production
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka-0.kafka-headless.datalyptica-control.svc.cluster.local:9092,kafka-1.kafka-headless.datalyptica-control.svc.cluster.local:9092,kafka-2.kafka-headless.datalyptica-control.svc.cluster.local:9092
            - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
              value: http://schema-registry.datalyptica-control.svc.cluster.local:8081
            - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
              value: kafka-connect
            - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
              value: http://kafka-connect.datalyptica-control.svc.cluster.local:8083
            - name: AUTH_TYPE
              value: DISABLED
            - name: MANAGEMENT_HEALTH_LDAP_ENABLED
              value: "false"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
