apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: loki-read-pdb
  namespace: datalyptica-management
  labels:
    app: loki
    component: read
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: loki
      component: read
