apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: datalyptica-management
  labels:
    app: loki
data:
  config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
      log_level: info

    common:
      path_prefix: /loki
      storage:
        s3:
          endpoint: minio.datalyptica-storage:9000
          bucketnames: loki
          access_key_id: ${S3_ACCESS_KEY}
          secret_access_key: ${S3_SECRET_KEY}
          s3forcepathstyle: true
          insecure: false
      replication_factor: 3
      ring:
        kvstore:
          store: memberlist

    memberlist:
      join_members:
      - loki-read-headless:7946
      - loki-write-headless:7946
      - loki-backend-headless:7946

    ingester:
      lifecycler:
        ring:
          replication_factor: 3
      chunk_idle_period: 1h
      chunk_retain_period: 30s
      max_chunk_age: 2h
      wal:
        enabled: true
        dir: /loki/wal

    schema_config:
      configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        shared_store: s3
      aws:
        s3: s3://${S3_ACCESS_KEY}:${S3_SECRET_KEY}@minio.datalyptica-storage:9000/loki
        s3forcepathstyle: true
        insecure: false

    compactor:
      working_directory: /loki/compactor
      shared_store: s3
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    limits_config:
      retention_period: 720h
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_query_series: 500
      max_query_parallelism: 32

    chunk_store_config:
      max_look_back_period: 720h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h

    query_range:
      align_queries_with_step: true
      max_retries: 5
      parallelise_shardable_queries: true
      cache_results: true

    frontend:
      compress_responses: true
      max_outstanding_per_tenant: 256

    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      alertmanager_url: http://alertmanager:9093
      ring:
        kvstore:
          store: memberlist
      enable_api: true
