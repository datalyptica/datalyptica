apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-read
  namespace: datalyptica-management
  labels:
    app: loki
    component: read
spec:
  serviceName: loki-read-headless
  replicas: 3
  selector:
    matchLabels:
      app: loki
      component: read
  template:
    metadata:
      labels:
        app: loki
        component: read
    spec:
      serviceAccountName: loki
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - loki
                    - key: component
                      operator: In
                      values:
                        - read
                topologyKey: kubernetes.io/hostname
      containers:
        - name: loki
          image: ghcr.io/datalyptica/datalyptica/loki:v1.0.0
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/config.yaml
            - -target=read
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
      volumes:
        - name: config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: loki
          component: read
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 50Gi
