apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: datalyptica-management
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alertmanager@datalyptica.com'
      smtp_auth_username: 'alertmanager@datalyptica.com'
      smtp_auth_password: '${SMTP_PASSWORD}'
      smtp_require_tls: true

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical'
        continue: true
      - match:
          severity: warning
        receiver: 'warning'
      - match:
          alertname: Watchdog
        receiver: 'null'

    receivers:
    - name: 'null'

    - name: 'default'
      email_configs:
      - to: 'team@datalyptica.com'
        headers:
          Subject: '[Datalyptica] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

    - name: 'critical'
      email_configs:
      - to: 'oncall@datalyptica.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: '[CRITICAL] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    - name: 'warning'
      email_configs:
      - to: 'team@datalyptica.com'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

    templates:
    - '/etc/alertmanager/templates/*.tmpl'
