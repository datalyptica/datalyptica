apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: datalyptica-management
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s
      evaluation_interval: 30s
      external_labels:
        cluster: datalyptica-production
        environment: production

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093
        scheme: http
        timeout: 10s

    rule_files:
    - /etc/prometheus/rules/*.yml

    scrape_configs:
    # Prometheus self-monitoring
    - job_name: prometheus
      static_configs:
      - targets:
        - localhost:9090

    # Kubernetes API server
    - job_name: kubernetes-apiservers
      kubernetes_sd_configs:
      - role: endpoints
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

    # Kubernetes nodes
    - job_name: kubernetes-nodes
      kubernetes_sd_configs:
      - role: node
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

    # Kubernetes pods
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

    # Storage layer
    - job_name: postgresql
      static_configs:
      - targets:
        - postgresql.datalyptica-storage:9187

    - job_name: minio
      static_configs:
      - targets:
        - minio.datalyptica-storage:9000
      metrics_path: /minio/v2/metrics/cluster

    # Control layer
    - job_name: kafka
      static_configs:
      - targets:
        - kafka-0.kafka-headless.datalyptica-control:9308
        - kafka-1.kafka-headless.datalyptica-control:9308
        - kafka-2.kafka-headless.datalyptica-control:9308

    - job_name: schema-registry
      static_configs:
      - targets:
        - schema-registry.datalyptica-control:8081

    - job_name: kafka-connect
      static_configs:
      - targets:
        - kafka-connect.datalyptica-control:8083

    # Data layer
    - job_name: nessie
      static_configs:
      - targets:
        - nessie.datalyptica-data:19120
      metrics_path: /q/metrics

    - job_name: trino
      static_configs:
      - targets:
        - trino-coordinator.datalyptica-data:8080
      metrics_path: /v1/info

    # Management layer
    - job_name: grafana
      static_configs:
      - targets:
        - grafana.datalyptica-management:3000
      metrics_path: /metrics

    - job_name: loki
      static_configs:
      - targets:
        - loki-read.datalyptica-management:3100
        - loki-write.datalyptica-management:3100
        - loki-backend.datalyptica-management:3100
      metrics_path: /metrics

    - job_name: alertmanager
      static_configs:
      - targets:
        - alertmanager.datalyptica-management:9093
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-config
  namespace: datalyptica-management
  labels:
    app: prometheus
    component: thanos
data:
  objstore.yml: |
    type: S3
    config:
      bucket: thanos
      endpoint: minio.datalyptica-storage:9000
      access_key: ${S3_ACCESS_KEY}
      secret_key: ${S3_SECRET_KEY}
      insecure: false
      http_config:
        idle_conn_timeout: 90s
        response_header_timeout: 2m
        insecure_skip_verify: false
