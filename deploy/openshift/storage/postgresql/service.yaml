---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgresql-headless
  namespace: datalyptica-storage
  labels:
    app: postgresql
    component: database
    cluster-name: postgresql-ha
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
    - name: patroni
      port: 8008
      targetPort: 8008
      protocol: TCP
  selector:
    app: postgresql
    cluster-name: postgresql-ha
  publishNotReadyAddresses: true
---
# Primary service (read-write) - Patroni will manage master label
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: datalyptica-storage
  labels:
    app: postgresql
    component: database
    cluster-name: postgresql-ha
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgresql
    cluster-name: postgresql-ha
    role: master
  sessionAffinity: ClientIP
---
# Read-only service (replicas) - Patroni manages replica label
apiVersion: v1
kind: Service
metadata:
  name: postgresql-replica
  namespace: datalyptica-storage
  labels:
    app: postgresql
    component: database
    cluster-name: postgresql-ha
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgresql
    cluster-name: postgresql-ha
    role: replica
---
# Config service for Patroni DCS
apiVersion: v1
kind: Endpoints
metadata:
  name: postgresql-config
  namespace: datalyptica-storage
  labels:
    app: postgresql
    cluster-name: postgresql-ha
subsets: []
