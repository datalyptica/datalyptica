---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: minio-headless
  namespace: datalyptica-storage
  labels:
    app: minio
    component: object-storage
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
  publishNotReadyAddresses: true
---
# API service (load balanced)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: datalyptica-storage
  labels:
    app: minio
    component: object-storage
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9000"
    prometheus.io/path: "/minio/v2/metrics/cluster"
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
  sessionAffinity: None
---
# Console service
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: datalyptica-storage
  labels:
    app: minio
    component: object-storage
spec:
  type: ClusterIP
  ports:
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: minio
