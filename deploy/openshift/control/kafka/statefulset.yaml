---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: datalyptica-control
  labels:
    app: kafka
    component: streaming
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kafka
        component: streaming
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - kafka
              topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: kafka
          image: ghcr.io/datalyptica/datalyptica/kafka:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
            - name: jmx
              containerPort: 9999
              protocol: TCP
          env:
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx4G -Xms4G"
            - name: KAFKA_JMX_PORT
              value: "9999"
            - name: KAFKA_JMX_OPTS
              value: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CLUSTER_ID
              value: "datalyptica-kafka-cluster"
          command:
            - /bin/bash
            - -c
            - |
              set -e
              export KAFKA_NODE_ID=${HOSTNAME##*-}
              export KAFKA_PROCESS_ROLES=broker,controller
              export KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0.kafka-headless.datalyptica-control.svc.cluster.local:9093,1@kafka-1.kafka-headless.datalyptica-control.svc.cluster.local:9093,2@kafka-2.kafka-headless.datalyptica-control.svc.cluster.local:9093
              export KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
              export KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${POD_NAME}.kafka-headless.${POD_NAMESPACE}.svc.cluster.local:9092
              export KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
              export KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
              export KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
              export KAFKA_LOG_DIRS=/var/lib/kafka/data
              export KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
              export KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
              export KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=2
              export KAFKA_DEFAULT_REPLICATION_FACTOR=3
              export KAFKA_MIN_INSYNC_REPLICAS=2
              export KAFKA_NUM_PARTITIONS=6
              export KAFKA_LOG_RETENTION_HOURS=168
              export KAFKA_LOG_RETENTION_BYTES=1073741824
              export KAFKA_LOG_SEGMENT_BYTES=1073741824
              export KAFKA_AUTO_CREATE_TOPICS_ENABLE=true

              # Format storage if needed (only first time)
              if [ ! -f /var/lib/kafka/data/meta.properties ]; then
                echo "Formatting Kafka storage..."
                /opt/kafka/bin/kafka-storage.sh format -t ${CLUSTER_ID} -c /opt/kafka/config/kraft/server.properties
              fi

              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
          resources:
            requests:
              cpu: 2000m
              memory: 6Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: kafka
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 200Gi
