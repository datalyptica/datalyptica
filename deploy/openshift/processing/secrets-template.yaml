---
# ==============================================================================
# MinIO Credentials Secret for Processing Layer
# ==============================================================================
# This secret contains the MinIO/S3 access credentials used by Spark and Flink
# to access object storage for data lake operations.
#
# IMPORTANT: Update these values before deploying to production!
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: datalyptica
  labels:
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: storage
type: Opaque
data:
  # Base64 encoded values - REPLACE WITH YOUR OWN
  # To encode: echo -n "your-value" | base64
  # To decode: echo "encoded-value" | base64 -d
  
  # Default username: minio
  root-user: bWluaW8=
  
  # Default password: IEOqpNmbTC9h8PvgW67r0slDkcVifZy4
  # CHANGE THIS IN PRODUCTION!
  root-password: SUVPcXBObWJUQzloOFB2Z1c2N3Iwc2xEa2NWaWZaeTQ=

---
# ==============================================================================
# Nessie Database Credentials (if using PostgreSQL backend)
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: nessie-db-credentials
  namespace: datalyptica
  labels:
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: catalog
type: Opaque
data:
  # Database credentials for Nessie catalog
  # Default username: nessie
  username: bmVzc2ll
  
  # Default password: nessie_password_change_me
  # CHANGE THIS IN PRODUCTION!
  password: bmVzc2llX3Bhc3N3b3JkX2NoYW5nZV9tZQ==

---
# ==============================================================================
# Processing Layer Service Secrets
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: processing-secrets
  namespace: datalyptica
  labels:
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
type: Opaque
stringData:
  # Spark History Server admin credentials
  spark-admin-user: "admin"
  spark-admin-password: "change-me-in-production"
  
  # Flink Web UI credentials (if auth enabled)
  flink-admin-user: "admin"
