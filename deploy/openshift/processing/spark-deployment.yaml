---
# Spark ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-config
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark
data:
  spark-defaults.conf: |
    # Spark Core Configuration
    spark.master                     spark://spark-svc.datalyptica.svc.cluster.local:7077
    spark.driver.host                _DRIVER_HOST_PLACEHOLDER_
    spark.driver.bindAddress         0.0.0.0
    spark.driver.memory              4g
    spark.driver.maxResultSize       2g
    spark.executor.memory            4g
    spark.executor.memoryOverhead    512m
    spark.executor.cores             2
    # spark.executor.instances removed - incompatible with dynamic allocation
    
    # Memory Management
    spark.memory.fraction            0.8
    spark.memory.storageFraction     0.3
    
    # Serialization & Performance
    spark.serializer                 org.apache.spark.serializer.KryoSerializer
    spark.kryo.registrationRequired  false
    spark.kryoserializer.buffer.max  512m
    
    # Adaptive Query Execution
    spark.sql.adaptive.enabled       true
    spark.sql.adaptive.coalescePartitions.enabled true
    spark.sql.adaptive.skewJoin.enabled true
    spark.sql.adaptive.advisoryPartitionSizeInBytes 128m
    
    # Shuffle Optimization
    spark.sql.shuffle.partitions     400
    spark.shuffle.compress           true
    spark.shuffle.spill.compress     true
    spark.io.compression.codec       snappy
    spark.shuffle.file.buffer        1m
    spark.reducer.maxSizeInFlight    96m
    
    # Network & Timeout Configuration
    spark.network.timeout            300s
    spark.executor.heartbeatInterval 20s
    spark.rpc.message.maxSize        256
    
    # File Writing Optimization
    spark.sql.files.maxRecordsPerFile 1000000
    spark.sql.files.maxPartitionBytes 256m
    
    # Scheduler & Concurrency Configuration
    spark.scheduler.mode             FAIR
    spark.scheduler.allocation.file  /opt/spark/conf/fairscheduler.xml
    spark.scheduler.minRegisteredResourcesRatio 0.8
    spark.scheduler.maxRegisteredResourcesWaitingTime 30s
    spark.locality.wait              3s
    spark.locality.wait.node         3s
    spark.locality.wait.process      3s
    spark.locality.wait.rack         3s
    
    # Task Scheduling & Speculation
    spark.task.cpus                  1
    spark.task.maxFailures           4
    spark.speculation                true
    spark.speculation.interval       5000ms
    spark.speculation.multiplier     1.5
    spark.speculation.quantile       0.75
    
    # Dynamic Resource Allocation - ENABLED for better resource utilization
    spark.dynamicAllocation.enabled  true
    spark.dynamicAllocation.shuffleTracking.enabled true
    spark.dynamicAllocation.executorIdleTimeout 30s
    spark.dynamicAllocation.cachedExecutorIdleTimeout 120s
    spark.dynamicAllocation.minExecutors 1
    spark.dynamicAllocation.maxExecutors 3
    spark.dynamicAllocation.initialExecutors 2
    spark.dynamicAllocation.executorAllocationRatio 1
    spark.dynamicAllocation.schedulerBacklogTimeout 3s
    spark.dynamicAllocation.sustainedSchedulerBacklogTimeout 3s
    
    # Resource Limiting - Per application caps for concurrent jobs
    spark.cores.max                  6
    spark.executor.cores             2
    
    # Spark SQL Configuration with Iceberg Nessie Catalog
    spark.sql.extensions             org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
    spark.sql.catalog.iceberg        org.apache.iceberg.spark.SparkCatalog
    spark.sql.catalog.iceberg.catalog-impl org.apache.iceberg.nessie.NessieCatalog
    spark.sql.catalog.iceberg.uri    http://nessie.datalyptica.svc.cluster.local:19120/api/v2
    spark.sql.catalog.iceberg.ref    main
    spark.sql.catalog.iceberg.warehouse s3://lakehouse/
    spark.sql.catalog.iceberg.io-impl org.apache.iceberg.aws.s3.S3FileIO
    spark.sql.catalog.iceberg.s3.endpoint http://minio.datalyptica.svc.cluster.local:9000
    spark.sql.catalog.iceberg.s3.path-style-access true
    spark.sql.catalog.iceberg.s3.access-key-id minio
    spark.sql.catalog.iceberg.s3.secret-access-key IEOqpNmbTC9h8PvgW67r0slDkcVifZy4
    spark.sql.catalog.iceberg.client.region us-east-1
    spark.sql.defaultCatalog         iceberg
    
    # S3 Configuration (Hadoop S3A) - Direct credentials for standalone mode
    spark.hadoop.fs.s3a.endpoint    http://minio.datalyptica.svc.cluster.local:9000
    spark.hadoop.fs.s3a.path.style.access true
    spark.hadoop.fs.s3a.impl        org.apache.hadoop.fs.s3a.S3AFileSystem
    spark.hadoop.fs.s3a.access.key  minio
    spark.hadoop.fs.s3a.secret.key  IEOqpNmbTC9h8PvgW67r0slDkcVifZy4
    
    # Spark UI Configuration
    spark.ui.port                    4040
    spark.ui.retainedJobs            100
    spark.ui.retainedStages          100
    spark.ui.retainedTasks           100
    
    # External Shuffle Service - Required for Dynamic Allocation
    spark.shuffle.service.enabled    true
    spark.shuffle.service.port       7337
    
    # Spark History Server Configuration
    spark.history.fs.logDirectory    s3a://lakehouse/spark-history
    spark.history.fs.cleaner.enabled true
    spark.history.fs.cleaner.interval 1d
    spark.history.fs.cleaner.maxAge  7d
    
    # Kubernetes Configuration (for native k8s mode)
    spark.kubernetes.namespace       datalyptica
    spark.kubernetes.container.image image-registry.openshift-image-registry.svc:5000/datalyptica/spark-iceberg:3.5.7
    spark.kubernetes.authenticate.driver.serviceAccountName spark
    spark.kubernetes.executor.podNamePrefix spark-exec

  fairscheduler.xml: |
    <?xml version="1.0"?>
    <allocations>
      <!-- Default pool for standard batch jobs -->
      <pool name="default">
        <schedulingMode>FAIR</schedulingMode>
        <weight>1</weight>
        <minShare>2</minShare>
      </pool>
      
      <!-- High-priority pool for interactive queries and urgent jobs -->
      <pool name="high-priority">
        <schedulingMode>FAIR</schedulingMode>
        <weight>3</weight>
        <minShare>3</minShare>
      </pool>
      
      <!-- Low-priority pool for long-running batch jobs -->
      <pool name="low-priority">
        <schedulingMode>FAIR</schedulingMode>
        <weight>1</weight>
        <minShare>1</minShare>
      </pool>
      
      <!-- ETL pool for data pipeline jobs -->
      <pool name="etl">
        <schedulingMode>FAIR</schedulingMode>
        <weight>2</weight>
        <minShare>2</minShare>
      </pool>
      
      <!-- Analytics pool for analytical queries -->
      <pool name="analytics">
        <schedulingMode>FAIR</schedulingMode>
        <weight>2</weight>
        <minShare>2</minShare>
      </pool>
      
      <!-- Global settings -->
      <poolName>default</poolName>
    </allocations>

  spark-env.sh: |
    #!/usr/bin/env bash
    # Spark Environment Configuration for Kubernetes
    
    # For Driver pods: Set the hostname to Pod IP so executors can connect
    # This is set via Downward API in the Master deployment
    if [ -n "$SPARK_DRIVER_HOST" ]; then
      export SPARK_PUBLIC_DNS="$SPARK_DRIVER_HOST"
      export SPARK_LOCAL_IP="$SPARK_DRIVER_HOST"
    fi
---
# Spark Master Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spark
      app.kubernetes.io/component: master
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spark
        app.kubernetes.io/part-of: datalyptica
        datalyptica.io/tier: processing
        app.kubernetes.io/component: master
    spec:
      serviceAccountName: spark
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: spark-master
        image: image-registry.openshift-image-registry.svc:5000/datalyptica/spark-iceberg:3.5.7
        command: ["/opt/spark/bin/spark-class"]
        args: 
        - "org.apache.spark.deploy.master.Master"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "7077"
        - "--webui-port"
        - "8080"
        env:
        - name: SPARK_MASTER_OPTS
          value: "-Dspark.deploy.spreadOut=true"
        ports:
        - containerPort: 7077
          name: spark
          protocol: TCP
        - containerPort: 8080
          name: webui
          protocol: TCP
        - name: SPARK_DRIVER_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-user
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-password
        volumeMounts:
        - name: spark-config
          mountPath: /opt/spark/conf/spark-defaults.conf
          subPath: spark-defaults.conf
        - name: spark-config
          mountPath: /opt/spark/conf/spark-env.sh
          subPath: spark-env.sh
          defaultMode: 0755
        - name: spark-config
          mountPath: /opt/spark/conf/fairscheduler.xml
          subPath: fairscheduler.xml
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
---
# Spark Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: spark
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spark
        app.kubernetes.io/part-of: datalyptica
        datalyptica.io/tier: processing
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: spark
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: spark-worker
        image: image-registry.openshift-image-registry.svc:5000/datalyptica/spark-iceberg:3.5.7
        command: ["/opt/spark/bin/spark-class"]
        args: 
        - "org.apache.spark.deploy.worker.Worker"
        - "spark://spark-svc.datalyptica.svc.cluster.local:7077"
        - "--work-dir"
        - "/tmp/spark-work"
        ports:
        - containerPort: 8081
          name: webui
          protocol: TCP
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-user
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-password
        volumeMounts:
        - name: spark-config
          mountPath: /opt/spark/conf/spark-defaults.conf
          subPath: spark-defaults.conf
        - name: spark-work
          mountPath: /tmp/spark-work
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "6Gi"
            cpu: "4000m"
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
      - name: spark-work
        emptyDir: {}
---
# Spark Master Service
apiVersion: v1
kind: Service
metadata:
  name: spark-svc
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark-master
spec:
  type: ClusterIP
  ports:
  - port: 7077
    targetPort: 7077
    protocol: TCP
    name: spark
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: webui
  selector:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: master

---
# Spark Master Headless Service (for driver-executor communication)
apiVersion: v1
kind: Service
metadata:
  name: spark-master-headless
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark-master
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - port: 7077
    targetPort: 7077
    protocol: TCP
    name: spark
  selector:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: master
---
# Spark ServiceAccount (for Kubernetes-native mode)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
---
# Spark Role (for Kubernetes-native executor management)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
# Spark RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spark
subjects:
- kind: ServiceAccount
  name: spark
  namespace: datalyptica
---
# Spark Master Route (WebUI)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: spark-master
  namespace: datalyptica
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/part-of: datalyptica
    datalyptica.io/tier: processing
    datalyptica.io/component: spark-master
spec:
  to:
    kind: Service
    name: spark-svc
  port:
    targetPort: webui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
