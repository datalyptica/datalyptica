---
apiVersion: v1
kind: Service
metadata:
  name: nessie
  namespace: datalyptica-core
  labels:
    app: nessie
    tier: core
spec:
  type: ClusterIP
  ports:
    - port: 19120
      targetPort: 19120
      protocol: TCP
      name: http
  selector:
    app: nessie
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nessie
  namespace: datalyptica-core
  labels:
    app: nessie
    tier: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nessie
  template:
    metadata:
      labels:
        app: nessie
        tier: core
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      serviceAccountName: datalyptica-sa
      containers:
        - name: nessie
          image: projectnessie/nessie:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 19120
              name: http
          env:
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgresql.datalyptica-core.svc.cluster.local:5432/nessie"
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "nessie"
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: nessie-password
            - name: NESSIE_VERSION_STORE_TYPE
              value: "JDBC"
            - name: QUARKUS_HTTP_PORT
              value: "19120"
            - name: QUARKUS_LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 19120
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 19120
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
