{{- if .Values.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "redis" "tier" "core" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "redis" "tier" "core" "root" .) | nindent 4 }}
spec:
  serviceName: redis
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: core
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.redis.securityContext) | nindent 6 }}
      serviceAccountName: {{ include "datalyptica.serviceAccountName" . }}
      containers:
        - name: redis
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.redis.image.repository "tag" .Values.redis.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
          volumeMounts:
            - name: redis-data
              mountPath: /data
          {{- include "datalyptica.resources" (dict "resources" .Values.redis.resources) | nindent 10 }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
  {{- end }}
{{- end }}
