{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "postgresql" "tier" "core" "root" .) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "postgresql" "tier" "core" "root" .) | nindent 4 }}
spec:
  serviceName: postgresql
  replicas: {{ .Values.postgresql.replicas }}
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        tier: core
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.postgresql.securityContext) | nindent 6 }}
      serviceAccountName: {{ include "datalyptica.serviceAccountName" . }}
      containers:
        - name: postgresql
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.postgresql.image.repository "tag" .Values.postgresql.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: postgres-password
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          {{- include "datalyptica.resources" (dict "resources" .Values.postgresql.resources) | nindent 10 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
  {{- end }}
{{- end }}
