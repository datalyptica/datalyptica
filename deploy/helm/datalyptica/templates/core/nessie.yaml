{{- if .Values.nessie.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: nessie
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "nessie" "tier" "core" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.nessie.service.type }}
  ports:
    - port: {{ .Values.nessie.service.port }}
      targetPort: 19120
      protocol: TCP
      name: http
  selector:
    app: nessie
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nessie
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "nessie" "tier" "core" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.nessie.replicas }}
  selector:
    matchLabels:
      app: nessie
  template:
    metadata:
      labels:
        app: nessie
        tier: core
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.nessie.securityContext) | nindent 6 }}
      serviceAccountName: {{ include "datalyptica.serviceAccountName" . }}
      containers:
        - name: nessie
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.nessie.image.repository "tag" .Values.nessie.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 19120
              name: http
          env:
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgresql.{{ .Values.namespaces.core }}.svc.cluster.local:5432/nessie"
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "nessie"
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: nessie-password
            - name: NESSIE_VERSION_STORE_TYPE
              value: "JDBC"
            - name: QUARKUS_HTTP_PORT
              value: "19120"
            - name: QUARKUS_LOG_LEVEL
              value: "INFO"
          {{- include "datalyptica.resources" (dict "resources" .Values.nessie.resources) | nindent 10 }}
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 19120
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 19120
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
{{- end }}
