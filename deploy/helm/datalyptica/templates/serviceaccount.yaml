{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "datalyptica.serviceAccountName" . }}
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "datalyptica.serviceAccountName" . }}
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "datalyptica.fullname" . }}
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "datalyptica.fullname" . }}
  namespace: {{ .Values.namespaces.core }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "datalyptica.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "datalyptica.serviceAccountName" . }}
    namespace: {{ .Values.namespaces.core }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "datalyptica.fullname" . }}
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "datalyptica.fullname" . }}
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "datalyptica.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "datalyptica.serviceAccountName" . }}
    namespace: {{ .Values.namespaces.apps }}
{{- end }}
