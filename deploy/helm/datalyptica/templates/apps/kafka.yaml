{{- if .Values.kafka.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "kafka" "tier" "apps" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
    - port: {{ .Values.kafka.service.port }}
      targetPort: 9092
      protocol: TCP
      name: client
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "kafka" "tier" "apps" "root" .) | nindent 4 }}
spec:
  serviceName: kafka
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.kafka.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      initContainers:
        - name: kafka-init
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.kafka.image.repository "tag" .Values.kafka.image.tag "root" .) }}
          command:
            - /bin/bash
            - -c
            - |
              CLUSTER_ID=$(/opt/kafka/bin/kafka-storage.sh random-uuid)
              /opt/kafka/bin/kafka-storage.sh format -t $CLUSTER_ID -c /opt/kafka/config/kraft/server.properties
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-combined-logs
      containers:
        - name: kafka
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.kafka.image.repository "tag" .Values.kafka.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka.{{ .Values.namespaces.apps }}.svc.cluster.local:9092"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-0.kafka.{{ .Values.namespaces.apps }}.svc.cluster.local:9093"
            - name: KAFKA_LOG_DIRS
              value: "/tmp/kraft-combined-logs"
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-combined-logs
          {{- include "datalyptica.resources" (dict "resources" .Values.kafka.resources) | nindent 10 }}
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
  {{- if .Values.kafka.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.kafka.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "schema-registry" "tier" "apps" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.kafka.schemaRegistry.service.type }}
  ports:
    - port: {{ .Values.kafka.schemaRegistry.service.port }}
      targetPort: 8085
      protocol: TCP
      name: http
  selector:
    app: schema-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "schema-registry" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.kafka.schemaRegistry.replicas }}
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.kafka.schemaRegistry.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.6.0
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: "schema-registry"
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: "kafka.{{ .Values.namespaces.apps }}.svc.cluster.local:9092"
            - name: SCHEMA_REGISTRY_LISTENERS
              value: "http://0.0.0.0:8085"
          {{- include "datalyptica.resources" (dict "resources" .Values.kafka.schemaRegistry.resources) | nindent 10 }}
          livenessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
{{- end }}
