{{- if .Values.flink.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "flink-jobmanager" "tier" "apps" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.flink.jobmanager.service.type }}
  ports:
    - port: {{ .Values.flink.jobmanager.service.rpcPort }}
      targetPort: 6123
      protocol: TCP
      name: rpc
    - port: {{ .Values.flink.jobmanager.service.uiPort }}
      targetPort: 8081
      protocol: TCP
      name: ui
  selector:
    app: flink-jobmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "flink-jobmanager" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.flink.jobmanager.replicas }}
  selector:
    matchLabels:
      app: flink-jobmanager
  template:
    metadata:
      labels:
        app: flink-jobmanager
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.flink.jobmanager.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      containers:
        - name: flink
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.flink.image.repository "tag" .Values.flink.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 8081
              name: ui
          command:
            - /opt/flink/bin/jobmanager.sh
            - start-foreground
          env:
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-jobmanager
                taskmanager.numberOfTaskSlots: 2
          {{- include "datalyptica.resources" (dict "resources" .Values.flink.jobmanager.resources) | nindent 10 }}
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flink-taskmanager
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "flink-taskmanager" "tier" "apps" "root" .) | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 6122
      targetPort: 6122
      protocol: TCP
      name: rpc
  selector:
    app: flink-taskmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "flink-taskmanager" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.flink.taskmanager.replicas }}
  selector:
    matchLabels:
      app: flink-taskmanager
  template:
    metadata:
      labels:
        app: flink-taskmanager
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.flink.taskmanager.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      containers:
        - name: flink
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.flink.image.repository "tag" .Values.flink.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 6122
              name: rpc
          command:
            - /opt/flink/bin/taskmanager.sh
            - start-foreground
          env:
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-jobmanager
                taskmanager.numberOfTaskSlots: 2
          {{- include "datalyptica.resources" (dict "resources" .Values.flink.taskmanager.resources) | nindent 10 }}
{{- end }}
