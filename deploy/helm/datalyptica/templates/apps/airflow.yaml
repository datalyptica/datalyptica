{{- if .Values.airflow.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "airflow-webserver" "tier" "apps" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.airflow.webserver.service.type }}
  ports:
    - port: {{ .Values.airflow.webserver.service.port }}
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: airflow-webserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "airflow-webserver" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.airflow.webserver.replicas }}
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.airflow.webserver.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      initContainers:
        - name: init-db
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.airflow.image.repository "tag" .Values.airflow.image.tag "root" .) }}
          command:
            - /bin/bash
            - -c
            - |
              airflow db migrate
              airflow users create \
                --username admin \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email admin@example.com \
                --password admin || true
          env:
            {{- include "datalyptica.airflow.env" . | nindent 12 }}
      containers:
        - name: airflow
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.airflow.image.repository "tag" .Values.airflow.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8082
              name: http
          command:
            - /bin/bash
            - -c
            - airflow webserver
          env:
            {{- include "datalyptica.airflow.env" . | nindent 12 }}
          {{- include "datalyptica.resources" (dict "resources" .Values.airflow.webserver.resources) | nindent 10 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "airflow-scheduler" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.airflow.scheduler.replicas }}
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.airflow.scheduler.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      containers:
        - name: airflow
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.airflow.image.repository "tag" .Values.airflow.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command:
            - /bin/bash
            - -c
            - airflow scheduler
          env:
            {{- include "datalyptica.airflow.env" . | nindent 12 }}
          {{- include "datalyptica.resources" (dict "resources" .Values.airflow.scheduler.resources) | nindent 10 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
  namespace: {{ .Values.namespaces.apps }}
  labels:
    {{- include "datalyptica.componentLabels" (dict "component" "airflow-worker" "tier" "apps" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.airflow.worker.replicas }}
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
        tier: apps
        {{- include "datalyptica.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "datalyptica.securityContext" (dict "securityContext" .Values.airflow.worker.securityContext) | nindent 6 }}
      serviceAccountName: datalyptica-apps
      containers:
        - name: airflow
          image: {{ include "datalyptica.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.airflow.image.repository "tag" .Values.airflow.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command:
            - /bin/bash
            - -c
            - airflow celery worker
          env:
            {{- include "datalyptica.airflow.env" . | nindent 12 }}
          {{- include "datalyptica.resources" (dict "resources" .Values.airflow.worker.resources) | nindent 10 }}
{{- end }}
