{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakehouse.fullname" . }}-minio
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lakehouse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        {{- include "lakehouse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: minio
    spec:
      containers:
      - name: minio
        image: {{ .Values.global.imageRepo }}/{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}
        imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.minio.service.port }}
          name: api
        - containerPort: {{ .Values.minio.console.port }}
          name: console
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.minio.auth.rootUser }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .Values.minio.auth.rootPassword }}
        command:
        - /usr/bin/docker-entrypoint.sh
        args:
        - server
        - /data
        - --console-address
        - ":{{ .Values.minio.console.port }}"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.minio.resources | nindent 10 }}
      volumes:
      - name: data
        {{- if .Values.minio.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "lakehouse.fullname" . }}-minio
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lakehouse.fullname" . }}-minio
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  type: {{ .Values.minio.service.type }}
  ports:
  - port: {{ .Values.minio.service.port }}
    targetPort: api
    protocol: TCP
    name: api
  - port: {{ .Values.minio.console.port }}
    targetPort: console
    protocol: TCP
    name: console
  selector:
    {{- include "lakehouse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: minio
{{- if .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "lakehouse.fullname" . }}-minio
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
{{- end }}
{{- end }} 