{{- if and .Values.postgresql.enabled (not .Values.patroni.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakehouse.fullname" . }}-postgresql
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lakehouse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "lakehouse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
      - name: postgresql
        image: {{ .Values.global.imageRepo }}/base-postgresql:{{ .Values.postgresql.image.tag }}
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.postgresql.service.port }}
          name: postgresql
        env:
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.auth.postgresPassword }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database }}
        # ShuDL-specific database configuration
        - name: SHUDL_DB
          value: {{ .Values.postgresql.shudl.database | default "shudl" }}
        - name: SHUDL_USER
          value: {{ .Values.postgresql.shudl.username | default "shudl" }}
        - name: SHUDL_PASSWORD
          value: {{ .Values.postgresql.shudl.password }}
        - name: NESSIE_DB
          value: {{ .Values.postgresql.nessie.database | default "nessie" }}
        volumeMounts:
        - name: data
          mountPath: /bitnami/postgresql
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
      volumes:
      - name: data
        {{- if .Values.postgresql.primary.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "lakehouse.fullname" . }}-postgresql
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lakehouse.fullname" . }}-postgresql
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
  - port: {{ .Values.postgresql.service.port }}
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    {{- include "lakehouse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- if .Values.postgresql.primary.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "lakehouse.fullname" . }}-postgresql
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.primary.persistence.size }}
{{- end }}
{{- end }} 