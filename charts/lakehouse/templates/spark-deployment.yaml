{{- if .Values.spark.enabled }}
{{- if .Values.spark.master.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakehouse.fullname" . }}-spark-master
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lakehouse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: spark-master
  template:
    metadata:
      labels:
        {{- include "lakehouse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: spark-master
    spec:
      containers:
      - name: spark-master
        image: {{ .Values.global.imageRepo }}/{{ .Values.spark.image.repository }}:{{ .Values.spark.image.tag }}
        imagePullPolicy: {{ .Values.spark.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.spark.master.service.port }}
          name: rpc
        - containerPort: {{ .Values.spark.master.webui.port }}
          name: webui
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_RPC_PORT
          value: "{{ .Values.spark.master.service.port }}"
        - name: SPARK_WEBUI_PORT
          value: "{{ .Values.spark.master.webui.port }}"
        resources:
          {{- toYaml .Values.spark.master.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lakehouse.fullname" . }}-spark-master
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: spark-master
spec:
  type: {{ .Values.spark.master.service.type }}
  ports:
  - port: {{ .Values.spark.master.service.port }}
    targetPort: rpc
    protocol: TCP
    name: rpc
  - port: {{ .Values.spark.master.webui.port }}
    targetPort: webui
    protocol: TCP
    name: webui
  selector:
    {{- include "lakehouse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: spark-master
{{- end }}
{{- if .Values.spark.worker.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakehouse.fullname" . }}-spark-workers
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: spark-workers
spec:
  replicas: {{ .Values.spark.worker.replicas }}
  selector:
    matchLabels:
      {{- include "lakehouse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: spark-workers
  template:
    metadata:
      labels:
        {{- include "lakehouse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: spark-workers
    spec:
      containers:
      - name: spark-worker
        image: {{ .Values.global.imageRepo }}/{{ .Values.spark.image.repository }}:{{ .Values.spark.image.tag }}
        imagePullPolicy: {{ .Values.spark.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.spark.master.service.port }}
          name: rpc
        - containerPort: {{ .Values.spark.master.webui.port }}
          name: webui
        env:
        - name: SPARK_MODE
          value: "worker"
        - name: SPARK_MASTER_URL
          value: "spark://{{ include "lakehouse.fullname" . }}-spark-master:{{ .Values.spark.master.service.port }}"
        - name: SPARK_WORKER_PORT
          value: "{{ .Values.spark.master.service.port }}"
        - name: SPARK_WORKER_WEBUI_PORT
          value: "{{ .Values.spark.master.webui.port }}"
        resources:
          {{- toYaml .Values.spark.worker.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lakehouse.fullname" . }}-spark-workers
  labels:
    {{- include "lakehouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: spark-workers
spec:
  type: {{ .Values.spark.master.service.type }}
  ports:
  - port: {{ .Values.spark.master.service.port }}
    targetPort: rpc
    protocol: TCP
    name: rpc
  - port: {{ .Values.spark.master.webui.port }}
    targetPort: webui
    protocol: TCP
    name: webui
  selector:
    {{- include "lakehouse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: spark-workers
{{- end }}
{{- end }} 