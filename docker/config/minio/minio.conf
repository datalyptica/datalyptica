# MinIO Configuration File
# This file contains the configuration for MinIO server
# 
# IMPORTANT: MinIO credentials are provided via environment variables:
# - MINIO_ROOT_USER (default: admin)
# - MINIO_ROOT_PASSWORD (required, no default)
# 
# These are set in docker-compose.yml and should NEVER be hardcoded here.

# Server configuration
address = ":9000"
console-address = ":9001"

# Storage configuration
volumes = "/data"

# Logging configuration
log-level = "info"
log-file = "/var/log/minio/minio.log"

# Security configuration
# Enable TLS (uncomment and configure for production)
# cert-file = "/etc/minio/certs/public.crt"
# key-file = "/etc/minio/certs/private.key"

# Cache configuration
cache-drives = ""
cache-expiry = "90h"
cache-quota = "80%"
cache-exclude = "*.pdf;*.doc;*.docx"

# Compression configuration
compress = true
compress-mime-types = "text/*,application/javascript,application/json,application/xml"

# Browser configuration
browser = true

