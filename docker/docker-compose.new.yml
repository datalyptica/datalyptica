version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: ghcr.io/shugur-network/shudl/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME}-minio
    ports:
      - "${MINIO_API_PORT}:9000"  # API
      - "${MINIO_CONSOLE_PORT}:9001"  # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_VOLUMES=/data
      - MINIO_OPTS=--console-address :9001
      - MINIO_REGION=${MINIO_REGION}
      - MINIO_DEFAULT_BUCKETS=${MINIO_BUCKET_NAME}
    volumes:
      - minio_data:/data
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: ${HEALTHCHECK_START_PERIOD}

  # PostgreSQL Database
  postgresql:
    image: ghcr.io/shugur-network/shudl/postgresql:latest
    container_name: ${COMPOSE_PROJECT_NAME}-postgresql
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      # Database Configuration
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
      
      # ShuDL specific database settings
      - SHUDL_DB=${SHUDL_DB}
      - SHUDL_USER=${SHUDL_USER}
      - SHUDL_PASSWORD=${SHUDL_PASSWORD}
      - NESSIE_DB=${NESSIE_DB}
      
      # Performance Configuration
      - POSTGRES_MAX_CONNECTIONS=${POSTGRES_MAX_CONNECTIONS}
      - POSTGRES_SHARED_BUFFERS=${POSTGRES_SHARED_BUFFERS}
      - POSTGRES_EFFECTIVE_CACHE_SIZE=${POSTGRES_EFFECTIVE_CACHE_SIZE}
      - POSTGRES_WORK_MEM=${POSTGRES_WORK_MEM}
      - POSTGRES_MAINTENANCE_WORK_MEM=${POSTGRES_MAINTENANCE_WORK_MEM}
      - POSTGRES_WAL_LEVEL=${POSTGRES_WAL_LEVEL}
      - POSTGRES_MAX_WAL_SIZE=${POSTGRES_MAX_WAL_SIZE}
      - POSTGRES_MIN_WAL_SIZE=${POSTGRES_MIN_WAL_SIZE}
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=${POSTGRES_CHECKPOINT_COMPLETION_TARGET}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: ${HEALTHCHECK_START_PERIOD}

  # Nessie Catalog Service
  nessie:
    image: ghcr.io/shugur-network/shudl/nessie:latest
    container_name: ${COMPOSE_PROJECT_NAME}-nessie
    ports:
      - "${NESSIE_PORT}:19120"
    environment:
      # Server Configuration
      - QUARKUS_HTTP_PORT=${NESSIE_PORT}
      - QUARKUS_HTTP_HOST=${NESSIE_HOST}
      
      # CORS Configuration
      - QUARKUS_HTTP_CORS=${NESSIE_CORS_ENABLED}
      - QUARKUS_HTTP_CORS_ORIGINS=${NESSIE_CORS_ORIGINS}
      - QUARKUS_HTTP_CORS_METHODS=${NESSIE_CORS_METHODS}
      - QUARKUS_HTTP_CORS_HEADERS=${NESSIE_CORS_HEADERS}
      - QUARKUS_HTTP_CORS_EXPOSED_HEADERS=${NESSIE_CORS_EXPOSED_HEADERS}
      - QUARKUS_HTTP_CORS_ACCESS_CONTROL_MAX_AGE=${NESSIE_CORS_MAX_AGE}
      
      # Database Configuration
      - NESSIE_VERSION_STORE_TYPE=${NESSIE_VERSION_STORE_TYPE}
      - NESSIE_VERSION_STORE_PERSIST_JDBC_DATASOURCE=${NESSIE_DATASOURCE_NAME}
      - QUARKUS_DATASOURCE_POSTGRESQL_JDBC_URL=jdbc:postgresql://postgresql:5432/${POSTGRES_DB}
      - QUARKUS_DATASOURCE_POSTGRESQL_USERNAME=${POSTGRES_USER}
      - QUARKUS_DATASOURCE_POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - QUARKUS_DATASOURCE_POSTGRESQL_JDBC_INITIAL_SIZE=${NESSIE_DB_INITIAL_SIZE}
      - QUARKUS_DATASOURCE_POSTGRESQL_JDBC_MIN_SIZE=${NESSIE_DB_MIN_SIZE}
      - QUARKUS_DATASOURCE_POSTGRESQL_JDBC_MAX_SIZE=${NESSIE_DB_MAX_SIZE}
      
      # Legacy environment variables for compatibility
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgresql:5432/${POSTGRES_DB}
      - QUARKUS_DATASOURCE_USERNAME=${QUARKUS_DATASOURCE_USERNAME}
      - QUARKUS_DATASOURCE_PASSWORD=${QUARKUS_DATASOURCE_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
      # Catalog Configuration
      - NESSIE_CATALOG_DEFAULT_WAREHOUSE=${NESSIE_DEFAULT_WAREHOUSE}
      - NESSIE_CATALOG_WAREHOUSES_WAREHOUSE_LOCATION=${NESSIE_WAREHOUSE_LOCATION}
      - WAREHOUSE_LOCATION=${WAREHOUSE_LOCATION}
      
      # S3/MinIO Configuration
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - MINIO_REGION=${MINIO_REGION}
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgresql:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v2/config"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: 5
      start_period: 60s

  # Trino Query Engine
  trino:
    image: ghcr.io/shugur-network/shudl/trino:latest
    container_name: ${COMPOSE_PROJECT_NAME}-trino
    ports:
      - "${TRINO_PORT}:8080"
    environment:
      # Server Configuration
      - TRINO_COORDINATOR=${TRINO_COORDINATOR}
      - TRINO_NODE_SCHEDULER_INCLUDE_COORDINATOR=${TRINO_INCLUDE_COORDINATOR}
      - TRINO_HTTP_SERVER_PORT=${TRINO_PORT}
      - TRINO_DISCOVERY_URI=${TRINO_DISCOVERY_URI}
      - TRINO_NODE_ENVIRONMENT=${TRINO_NODE_ENVIRONMENT}
      - TRINO_QUERY_MAX_MEMORY=${TRINO_QUERY_MAX_MEMORY}
      - TRINO_MEMORY_HEAP_HEADROOM_PER_NODE=${TRINO_MEMORY_HEAP_HEADROOM}
      
      # Iceberg Catalog Configuration (REST catalog)
      - TRINO_CATALOG_ICEBERG_CONNECTOR_NAME=iceberg
      - TRINO_CATALOG_ICEBERG_CATALOG_TYPE=${TRINO_ICEBERG_CATALOG_TYPE}
      - TRINO_CATALOG_ICEBERG_REST_CATALOG_URI=${TRINO_ICEBERG_REST_URI}
      - TRINO_CATALOG_ICEBERG_REST_CATALOG_WAREHOUSE=${TRINO_ICEBERG_WAREHOUSE_DIR}
      - ICEBERG_REST_URI=${TRINO_ICEBERG_REST_URI}
      - ICEBERG_WAREHOUSE_DIR=${TRINO_ICEBERG_WAREHOUSE_DIR}
      - ICEBERG_REF=${TRINO_ICEBERG_REF}
      - ICEBERG_FILE_FORMAT=${TRINO_ICEBERG_FILE_FORMAT}
      - ICEBERG_COMPRESSION_CODEC=${TRINO_ICEBERG_COMPRESSION_CODEC}
      
      # S3/MinIO Configuration
      - TRINO_CATALOG_ICEBERG_S3_ENDPOINT=${S3_ENDPOINT}
      - TRINO_CATALOG_ICEBERG_S3_REGION=${S3_REGION}
      - TRINO_CATALOG_ICEBERG_S3_PATH_STYLE_ACCESS=${S3_PATH_STYLE_ACCESS}
      - TRINO_CATALOG_ICEBERG_S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - TRINO_CATALOG_ICEBERG_S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION}
      - S3_PATH_STYLE_ACCESS=${S3_PATH_STYLE_ACCESS}
      - FS_NATIVE_S3_ENABLED=true
    networks:
      - ${NETWORK_NAME}
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: 60s

  # Spark Master
  spark-master:
    image: ghcr.io/shugur-network/shudl/spark:latest
    container_name: ${COMPOSE_PROJECT_NAME}-spark-master
    ports:
      - "${SPARK_UI_PORT}:4040"  # Spark UI
      - "${SPARK_MASTER_PORT}:7077"  # Spark Master
    environment:
      # Spark Core Configuration
      - SPARK_MODE=master
      - SPARK_WEBUI_PORT=${SPARK_UI_PORT}
      - SPARK_RPC_AUTHENTICATION_ENABLED=false
      - SPARK_RPC_ENCRYPTION_ENABLED=false
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=false
      - SPARK_SSL_ENABLED=false
      - SPARK_MASTER_URL=${SPARK_MASTER_URL}
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY}
      - SPARK_DRIVER_MAX_RESULT_SIZE=${SPARK_DRIVER_MAX_RESULT_SIZE}
      - SPARK_EXECUTOR_MEMORY=${SPARK_EXECUTOR_MEMORY}
      - SPARK_EXECUTOR_CORES=${SPARK_EXECUTOR_CORES}
      - SPARK_EXECUTOR_INSTANCES=${SPARK_EXECUTOR_INSTANCES}
      - SPARK_DYNAMIC_ALLOCATION_ENABLED=${SPARK_DYNAMIC_ALLOCATION_ENABLED}
      - SPARK_SERIALIZER=${SPARK_SERIALIZER}
      
      # Spark SQL Configuration
      - SPARK_SQL_ADAPTIVE_ENABLED=${SPARK_SQL_ADAPTIVE_ENABLED}
      - SPARK_SQL_ADAPTIVE_COALESCE_PARTITIONS_ENABLED=${SPARK_SQL_ADAPTIVE_COALESCE_PARTITIONS_ENABLED}
      - SPARK_SQL_ADAPTIVE_SKEW_JOIN_ENABLED=${SPARK_SQL_ADAPTIVE_SKEW_JOIN_ENABLED}
      
      # Iceberg Configuration
      - SPARK_SQL_EXTENSIONS=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
      - SPARK_SQL_CATALOG_NESSIE=org.apache.iceberg.spark.SparkCatalog
      - SPARK_SQL_CATALOG_NESSIE_CATALOG_IMPL=org.apache.iceberg.nessie.NessieCatalog
      - SPARK_SQL_CATALOG_NESSIE_URI=${SPARK_ICEBERG_URI}
      - SPARK_SQL_CATALOG_NESSIE_REF=${SPARK_ICEBERG_REF}
      - SPARK_SQL_CATALOG_NESSIE_WAREHOUSE=${SPARK_ICEBERG_WAREHOUSE}
      - SPARK_SQL_CATALOG_NESSIE_IO_IMPL=${SPARK_ICEBERG_IO_IMPL}
      - SPARK_SQL_DEFAULT_CATALOG=${SPARK_ICEBERG_CATALOG_NAME}
      
      # S3/MinIO Configuration
      - SPARK_SQL_CATALOG_NESSIE_S3_ENDPOINT=${S3_ENDPOINT}
      - SPARK_SQL_CATALOG_NESSIE_S3_REGION=${S3_REGION}
      - SPARK_SQL_CATALOG_NESSIE_S3_PATH_STYLE_ACCESS=${S3_PATH_STYLE_ACCESS}
      - SPARK_SQL_CATALOG_NESSIE_S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - SPARK_SQL_CATALOG_NESSIE_S3_SECRET_KEY=${S3_SECRET_KEY}
      
      # Legacy environment variables for compatibility
      - NESSIE_URI=${NESSIE_URI}
      - WAREHOUSE_LOCATION=${WAREHOUSE_LOCATION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - MINIO_REGION=${MINIO_REGION}
    networks:
      - ${NETWORK_NAME}
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: 60s

  # Spark Worker
  spark-worker:
    image: ghcr.io/shugur-network/shudl/spark:latest
    container_name: ${COMPOSE_PROJECT_NAME}-spark-worker
    ports:
      - "4041:4040"  # Spark Worker UI
    environment:
      # Spark Core Configuration
      - SPARK_MODE=worker
      - SPARK_RPC_AUTHENTICATION_ENABLED=false
      - SPARK_RPC_ENCRYPTION_ENABLED=false
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=false
      - SPARK_SSL_ENABLED=false
      - SPARK_MASTER_URL=${SPARK_MASTER_URL}
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES}
      - SPARK_EXECUTOR_MEMORY=${SPARK_EXECUTOR_MEMORY}
      - SPARK_EXECUTOR_CORES=${SPARK_EXECUTOR_CORES}
      
      # Iceberg Configuration
      - SPARK_SQL_CATALOG_NESSIE_TYPE=rest
      - SPARK_SQL_CATALOG_NESSIE_URI=${SPARK_ICEBERG_URI}
      - SPARK_SQL_CATALOG_NESSIE_WAREHOUSE=${SPARK_ICEBERG_WAREHOUSE}
      
      # S3/MinIO Configuration
      - SPARK_SQL_CATALOG_NESSIE_S3_ENDPOINT=${S3_ENDPOINT}
      - SPARK_SQL_CATALOG_NESSIE_S3_REGION=${S3_REGION}
      - SPARK_SQL_CATALOG_NESSIE_S3_PATH_STYLE_ACCESS=${S3_PATH_STYLE_ACCESS}
      - SPARK_SQL_CATALOG_NESSIE_S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - SPARK_SQL_CATALOG_NESSIE_S3_SECRET_KEY=${S3_SECRET_KEY}
    networks:
      - ${NETWORK_NAME}
    depends_on:
      spark-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: 60s

volumes:
  minio_data:
    driver: local
  postgresql_data:
    driver: local

networks:
  shunetwork:
    name: ${NETWORK_NAME}
    driver: bridge
