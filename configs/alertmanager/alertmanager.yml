# Alertmanager Configuration
# Version: 0.29.0 (verified Nov 1, 2025)
route:
  receiver: "default-receiver"
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h
  group_by: ["alertname", "cluster", "service", "severity"]

  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 0s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: "warning-alerts"
      group_wait: 30s
      repeat_interval: 6h

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]

receivers:
  - name: "default-receiver"
  - name: "critical-alerts"
  - name: "warning-alerts"
  - name: "database-team"
  - name: "storage-team"
  - name: "query-team"

templates:
  - "/etc/alertmanager/templates/*.tmpl"
