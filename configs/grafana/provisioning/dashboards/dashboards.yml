# Grafana Dashboard Provisioning Configuration
# Version: 12.3.0 (verified Nov 19, 2025)
apiVersion: 1

providers:
  - name: "datalyptica-dashboards"
    orgId: 1
    folder: "Datalyptica Data Platform"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
