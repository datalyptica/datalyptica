version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    environment:
      - NGINX_HOST=localhost
    volumes:
      - ./web:/usr/share/nginx/html:ro

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 